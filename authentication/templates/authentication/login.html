{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block css %}
    <style>
       .bg {
        /* The image used */
        background-image: url("{% static 'custom/login-bg.jpg' %}");
      
        /* Full height */
        height: 100%;
      
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="{% static 'en/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">
    <!-- Toastr -->
    <link rel="stylesheet" href="{% static 'en/plugins/toastr/toastr.min.css' %}">
{% endblock css %}

{% block content %}
<div class="card-body" style="background-color: #e4e4e2;">
    <p class="login-box-msg">Sign in to start your session</p>

    {% include 'partials/messages.html' %}
    
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      
      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" class="form-control" id="usernameField" placeholder="Username" name="username">
      </div>

      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label" >Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>


      <div class="row justify-content-center my-3">
        
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-block submit-btn">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    

    <a href="{% url 'register' %} " class="text-center">Dont have account ? Register now</a>
  </div>
  <!-- /.form-box -->

{% endblock content %}
