{% extends 'base_auth.html' %}
{% load static %}


{% block content %}
<div class="card-body">
    <p class="login-box-msg">Register a new membership</p>

    <form action="" method="post">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" id="usernameField">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Email" id="emailField">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Retype password">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-3">
        
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    

    <a href="/authentication/login" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
{% endblock content %}
